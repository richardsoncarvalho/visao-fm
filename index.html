<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Rádio 87 FM é a melhor opção para quem quer ficar atualizado sobre as últimas notícias do Brasil, do Mundo e, principalmente, da Bahia! Com nossa programação diversificada, tocamos as melhores músicas de todos os gêneros e estilos, garantindo a satisfação de nossos ouvintes.">
  <link rel="shortcut icon" href="./src//img//logo.png" type="image/png">

  <title>Rádio Visão 87 FM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/header.css">
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
  <nav>
    <a href="#" title="Rádio Visão 87 FM">
      <img src="./src/img/logo.png" alt="Logo da Visão 87 FM" />
    </a>
  </nav>

  <main>
    <div class="container">
      <section>
        <h1 class="title">Visão 87 FM</h1>
        <p class="subtitle">A melhor opção para quem quer ficar atualizado sobre as últimas notícias do Brasil, do Mundo e, principalmente, da Bahia! Com nossa programação diversificada, tocamos as melhores músicas de todos os gêneros e estilos, garantindo a satisfação de nossos ouvintes.</p>

        <div class="links">
          <button class="playerButton pause" id="playAndPause">
            <img src="./src/img/play.svg" alt="play" />
          </button>

          <a href="#" title="facebook" class="facebook">
            <img src="./src/img/facebook.svg" title="facebook">
          </a>

          <a href="#" title="youtube" class="youtube">
            <img src="./src/img/youtube.svg" title="youtube">
          </a>

          <a href="#" title="instagram" class="instagram">
            <img src="./src/img/instagram.svg" title="instagram">
          </a>

          <a href="#" title="Whatsapp" class="whatsapp">
            <img src="./src/img/phone.svg" title="whatsapp">
          </a>
        </div>
      </section>
    </div>
  </main>

  <script src="./src/js/main.js" type="module"></script>
</body>

</html>
